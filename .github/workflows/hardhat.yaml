name: Hardhat CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Navigate to blockchain directory
      working-directory: ./blockchain
      run: |
        npm install
        npx hardhat test
